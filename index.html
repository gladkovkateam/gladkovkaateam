        function switchLanguage(lang) {
            const currentTranslations = translations[lang];

            if (!currentTranslations) return;

            // Обновление всех элементов с атрибутом data-lang
            document.querySelectorAll('[data-lang]').forEach(element => {
                const key = element.getAttribute('data-lang');
                if (currentTranslations[key]) {
                    element.textContent = currentTranslations[key];
                }
            });

            // Обновление элементов по ID
            document.getElementById('hero-text').textContent = currentTranslations['hero-text'];
            document.getElementById('history-text').textContent = currentTranslations['history-text'];
            document.getElementById('footer-text').innerHTML = currentTranslations['footer-text'];

            // Обновление активной кнопки
            document.querySelectorAll('.language-switcher button').forEach(button => {
                button.classList.remove('active');
            });
            document.querySelector(`.language-switcher button[onclick="switchLanguage('${lang}')"]`).classList.add('active');

            // Обновление названия страницы
            document.title = (lang === 'en' ? 'Gladkovka Team | Official site' : 'Gladkovka Team | Офіційний сайт');
        }
